# default name of provider
cascading.bind.provider.name=memcached

cascading.bind.provider.factory.classname=cascading.memcached.MCFactory

# define protocols differentiated by properties
cascading.bind.provider.protocol.names=memcached-binary,memcached-text
cascading.bind.provider.protocol.memcached-binary.scheme=memcache
cascading.bind.provider.protocol.memcached-binary.useBinary=true
cascading.bind.provider.protocol.memcached-binary.shutdownTimeoutSec=5
cascading.bind.provider.protocol.memcached-binary.flushThreshold=1000

cascading.bind.provider.protocol.memcached-text.scheme=memcachet
cascading.bind.provider.protocol.memcached-text.useBinary=false
cascading.bind.provider.protocol.memcached-text.shutdownTimeoutSec=5
cascading.bind.provider.protocol.memcached-text.flushThreshold=1000


# define formats differentiated by properties
cascading.bind.provider.format.names=tsv,csv
cascading.bind.provider.format.tsv.delimiter=\\t
cascading.bind.provider.format.csv.delimiter=,

